<html>
    <head>
        <title>V 0.0.2, inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="../libs/css/bootstrap.css" rel="stylesheet">
		<link href="../libs/css/bootstrap-theme.css" rel="stylesheet">
		<link href="../libs/css/main.css" rel="stylesheet">
		<script type="text/javascript" src="../libs/js/jquery-1.9.1.js"></script>
		<script>jQuery.noConflict();</script>
		<script type="text/javascript" src="../libs/js/bootstrap.js"></script>
		<script type="text/javascript" src="../libs/js/mootools.js"></script>
		<script type="text/javascript" src="../libs/js/three.min.js"></script>
		<script src="../personal/js/scenery.js"></script>
		<script src="../personal/js/scenery_element.js"></script>
		<script src="../personal/js/scenery_geometry_utils.js"></script>
		<script type="text/javascript" src="../personal/js/Iniciar_canvas.js"></script>
		<script type="text/javascript">

			jQuery(function(){
				webGLStart();
				jQuery(render.domElement).attr("id","render").addClass(" canvas-look col-md-12 col-sm-12 col-xs-12");
				jQuery("#canvas").prepend(jQuery(render.domElement));
				var firstMenu =1;
				var secondMenu = 2;
			
					
				jQuery("#fullscreen-canvas").click(function(){
					jQuery(this).hide();		
					jQuery("#resize-canvas").show();
					jQuery("#cabecera").slideUp();
					jQuery("#cuerpo").children().slideUp("slow").filter("#canvas").queue(function(){jQuery( this ).removeClass("col-md-6").addClass("col-md-12").dequeue();
					}).slideDown("slow");
					return false;
				});

				jQuery("#resize-canvas").click(function(){	
					jQuery(this).hide();		
					jQuery("#fullscreen-canvas").show();
					jQuery("#cabecera").slideDown();
					jQuery("#tabs").slideDown("slow");
					jQuery("[id$="+firstMenu+"]").slideDown("slow");
					jQuery("[id$="+secondMenu+"]").slideDown("slow");
					
					jQuery("#canvas").slideUp(function() {	jQuery( "#canvas").removeClass("col-md-12").addClass("col-md-6");}).slideDown();
					return false;
				});
				jQuery("ul.nav > li > a").click(function(){	
					var thisMenu =jQuery(this);
					thisMenu.parent().addClass("active");
					var nuevo = thisMenu.attr("href");
					
					jQuery("[href="+secondMenu+"]").parent().removeClass("active");
					jQuery("[id$="+secondMenu+"]").slideUp("slow",function() {	jQuery("[id$="+nuevo+"]").slideDown("slow");});
					secondMenu = firstMenu;
					firstMenu = nuevo;
	
					
					
					return false;
				});


			});
		</script>
    </head>
    <body>
       	<div class="tabs container show-top-margin">
			<div id="cabecera" class="row show-grid">
				<div class="col-md-12">
					<h1>Infinity Battle Report System   <small>By Raising Spirit</small></h1>
					<h3>Herramienta de creación y visualización de informes de batalla</h3>
				</div>
			</div>
			<div id="cuerpo" class="row show-grid">
				
			<ul id="tabs" class="nav nav-tabs">
				<li class="active"><a href="1">Menu 1</a>
				<li class="active"><a href="2">Menu 2</a>
				<li ><a href="3">Menu 3</a>
				<li ><a href="4">Menu 4</a>

			</ul> 			
			
				<div id="menu1" class="col-md-3 col-sm-6 col-xs-12">Menu1</div>
				<div id="menu2" class="col-md-3 col-sm-6 col-xs-12">Menu2</div>
				<div id="menu3" class="col-md-3 col-sm-6 col-xs-12 " style="display: none;">Menu3</div>
				<div id="menu4" class="col-md-3 col-sm-6 col-xs-12 " style="display: none;">Menu4</div>				
				<div 			class="clearfix visible-sm visible-xs"></div>
  				<div id="canvas" class="col-md-6 col-sm-12 col-xs-12 col-md-pull-0">
  					<div class="btn-toolbar" role="toolbar">
  						<div class="btn-group">
   							<button id="fullscreen-canvas" type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-fullscreen"></span>
  							</button>
  							<button id="resize-canvas" type="button" class="btn btn-default " style="display: none;">
  							<span class="glyphicon glyphicon-resize-small"></span>
  							</button>
   							<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-star"></span>
  							</button>
   							<button type="button" class="btn btn-default">
  							<span class="glyphicon glyphicon-globe"></span>
  							</button>
  						</div>

  					</div>
  				</div>
			</div>	
		</div>
    </body>
</html>
